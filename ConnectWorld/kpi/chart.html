<div class="pane-content">
  <form id='form1'>
    &nbsp;KPI Code:
    <input id="kpi" name="kpi" type="text" />
    <input type='button' value="Search" id="submit_btn"/>
    &nbsp;&nbsp;&nbsp;
    Year/Period:
    <input id="yearstart" type="number" value="2015" min="0" max="3000" step="1" style="width: 60px" />
    <input id="periodstart" type="number" value="01" min="0" max="12" step="1" style="width: 40px" />
    <input id="yearend" type="number" value="2015" min="0" max="3000" step="1" style="width: 60px" />

    <input id="drilldown" type="checkbox" >
    By Period
    </input>
    <input type='button' value="Get KPI Value" id="kpisubmit_btn" />
    
     <input type='button' value="Only Chart" id="oc" />
