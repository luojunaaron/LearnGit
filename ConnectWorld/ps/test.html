<script>
   $(function() {
     $("#dialog").dialog({
    autoOpen: false,
    modal: true,
    height: 800,
    width:1266,
    open: function(ev, ui){
             $('#myIframe').attr('src','showinv.html');
          }
});


$('#dialogBtn').click(function(){
    $('#dialog').dialog('open');
});
   });
 </script>




<div id="dialog">

</div>
<button id="dialogBtn">Open Dialog</button>
